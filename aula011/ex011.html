<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você é estrangeiro?</title>
</head>
<body>
    <h1>Você é estrangeiro?</h1>
    <p>
        Descubra se você é brasileiro ou estrangeiro.<br>
        Primeiramente, diga-me, em que país nasceste?
    </p>
    <input type='text' id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtpais = document.querySelector('input#pais')
            var res = document.querySelector('div#res')
            var pais = String(txtpais.value)


            res.innerHTML = `Vejo que naceste em <strong>${pais}</strong>.`
            
            if (pais != 'Brasil'){
                res.innerHTML += '<p>Nesse caso, você é <strong>estrangeiro</strong>.</p>'
            }
            else{
                res.innerHTML += '<p>Nesse caso, você é <strong>brasileiro</strong>.</p>'
            }
        }


    </script>
</body>
</html>
