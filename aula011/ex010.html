<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central de Fiscalização</title>
</head>
<body>
    <h1>Central de Fiscalização de Multas</h1>
    Velocidade do veículo: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
        function calcular(){
            var txtvel = window.document.querySelector('input#txtvel')
            var vel = Number(txtvel.value)
            var res = document.querySelector('div#res')

            res.innerHTML = 'Nesse trecho, deve-se dirijir a <strong>60Km/h</strong>'
            res.innerHTML += `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong>.</p>`
            if (vel > 60) {
                res.innerHTML += 'Você ultrapassou o valor limite de velocidade. <strong>MULTADO!</strong>'
            }

            res.innerHTML += '<p>Dirija com moderação.</p>'
        }


    </script>

</body>
</html>
